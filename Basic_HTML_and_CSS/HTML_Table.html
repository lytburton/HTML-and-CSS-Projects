<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML Tables</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="CSS_Table.css">
	</head>
	<body>
		<table>
			<tr>
				<th>Product</th>
				<th>Price</th>
				<th>Beginning Inventory</th>
				<th>Number Sold</th>
			</tr>
			<tr>
				<td>Plates</td>
				<td>$20.00</td>
				<td>250</td>
				<td>175</td>
			</tr>
			<tr>
				<td>Bowls</td>
				<td>$15.00</td>
				<td>300</td>
				<td>205</td>
			</tr>
			<tr>
				<td>Cups</td>
				<td>$8.00</td>
				<td>675</td>
				<td>502</td>
			</tr>
		</table>
	</body>

</html>
