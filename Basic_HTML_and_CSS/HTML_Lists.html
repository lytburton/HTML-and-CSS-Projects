<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML Lists</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="CSS_Lists.css">
	</head>
	<body>
		<p>My <em>Regular</em> To Do List</p>
		<ul>
			<li>Breathe Air</li>
			<li>Live Long</li>
			<li>Prosper</li>
		</ul>
		<p>My <em>Prioritized</em> To Do List</p>
		<ol>
			<li>Breathe Air</li>
			<li>Prosper</li>
			<li>Live Long</li>
		</ol>
		<a href="https://todoist.com" target="new">Todoist.com</a>
		
	</body>

</html>
